name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Inject Secrets
        run: |
          sed -i "s/%%ONESIGNAL_APP_ID%%/${{ secrets.VITE_ONESIGNAL_APP_ID }}/g" index.html
          sed -i "s/%%COMMUNITY_NAME%%/${{ secrets.VITE_COMMUNITY_NAME }}/g" index.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4